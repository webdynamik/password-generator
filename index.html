<body>
<form>
    <fieldset>
        <h5>Checkliste: Generator mit...</h5>
        <input type="checkbox" name="lowercase" id="pwLow" checked="checked" onchange="onChange(this);">
        <label for="pwLow">Kleinbuchstaben (a,b,c,...)</label>

        <input type="checkbox" name="uppercase" id="pwUp" checked="checked" onchange="onChange(this);">
        <label for="pwUp">Großbuchstaben (A,B,C,...)</label>

        <input type="checkbox" name="numbers" id="pwNum" checked="checked" onchange="onChange(this);">
        <label for="pwNum">Zahlen (0,1,2,...)</label>

        <input type="checkbox" name="special_character" id="pwSpe" checked="checked" onchange="onChange(this);">
        <label for="pwSpe">Sonderzeichen (!,$,=,...)</label>


            <input type="checkbox" name="brackets" id="pwKlam" checked="checked" onchange="onChange(this);">
            <label for="pwKlam">Klammern (&lt;,[,},...)</label>

            <input type="checkbox" name="minus" id="pwMin" checked="checked" onchange="onChange(this);">
            <label for="pwMin">Minus (-)</label>

            <input type="checkbox" name="underscore" id="pwUl" checked="checked" onchange="onChange(this);">
            <label for="pwUl">Unterstrich (_)</label>
        
            <input type="checkbox" name="space" id="pwSpace" checked="checked" onchange="onChange(this);">
            <label for="pwSpace">Leerzeichen ( )</label>

    </fieldset>
    <fieldset>

        <label for="pwLen">Passwortlänge</label>
        <input type="text" name="length" value="11" id="pwLen"  onchange="onChange(this);">

    </fieldset>
    <fieldset>

        <input type="button" value="genereate" onclick="onClick(this);">

    </fieldset>
</form>

<h1 class="pw" style="border-bottom: .2em solid gray;width: auto;display: inline-block; padding: .5em;"></h1>

<script src="password-generator.min.js"></script>
<script>
    var _options                    = _options || window._options || {};

    _options.el = document.querySelector('.pw');

    var passwort  = new PasswordGenerator(_options);

/*

        underscore: false,
        space: false
    });
 */

    passwort.render();

    //set option with onChange event
    function onChange(e) {
        var obj = {};

        if(e.name == 'length') {
            obj[e.name] = parseInt(e.value);
        } else {
            obj[e.name] = e.checked ? true : false;
        }

        passwort.set(obj);
        passwort.render();
    }


    function onClick(e){
        passwort.render();
        return false;
    }
</script>
